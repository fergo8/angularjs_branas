<!DOCTYPE html>
<html lang="pt-br" ng-app="listaTelefonica">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02 - Usando Diretivas (Parte 1)</title>

    <!-- AngularJS e Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <style>
        .jumbotron {
            width: 400px;
            margin-top: 30px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        .jumbotron h4 {
            margin-bottom: 30px;
        }
        .jumbotron input {
            margin-bottom: 5px;
        }
    </style>

    <script>
        angular.module("listaTelefonica", [])
        angular.module("listaTelefonica").controller("listaTelefonicaController", $scope => {
            $scope.app = "Lista TelefÃ´nica"

            $scope.contatos = [
                { nome: "Pikachu", telefone: "11111111" },
                { nome: "Bulbasauro", telefone: "22222222" },
                { nome: "Charmander", telefone: "33333333" },
                { nome: "Squirtle", telefone: "44444444" }
            ]

            $scope.operadoras = [
                { nome: "Vivo", codigo: 15 },
                { nome: "Tim", codigo: 41 },
                { nome: "Claro", codigo: 21 },
            ]

            $scope.adicionarContato = contato => {
                $scope.contatos.push(angular.copy(contato))
                delete $scope.contato
            }
        })
    </script>
    
</head>
<body ng-controller="listaTelefonicaController">
    <div class="jumbotron">
        <!--<h4 ng-bind="app"></h4>-->
        <h4>{{app}}</h4>

        <table class="table table-striped">
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
            <tr ng-repeat="contato in contatos">
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>
            </tr>
        </table>

        <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome" />
        <input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone" />

        <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome for operadora in operadoras"></select>

        <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="!contato.nome || !contato.telefone">Adicionar</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
